<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foto Redam</title>
</head>
<body>
    <div class="img-container">
        <div class="box">
          <img
            src="1.png"
            alt=""
          />
        </div>
        <div class="box">
          <img
            src="2.png"
            alt=""
          />
        </div>
        <div class="box">
          <img
            src="3.png"
            alt=""
          />
        </div>
        <div class="box">
          <img
            src="4.png"
            alt=""
          />
        </div>
        <div class="box">
          <img
            src="5.png"
            alt=""
          />
        </div>
        <div class="box">
          <img
            src="6.png"
            alt=""
          />
        </div>
      </div>
</body>
</html>
<script>
    let imgContainer = document.querySelector(".img-container");

    setInterval(() => {
            let last = imgContainer.firstElementChild;
            last.remove();
            imgContainer.appendChild(last);
          }, 1500);
</script>
